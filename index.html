<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="w-10/12 mx-auto">
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Products</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="cursor-pointer text-xl">SwiftCraft</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Products</a></li>
            <li><a>About</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <main>

      <!-- Banner START -->
      <section class="mx-auto relative flex items-center justify-center">
        <img src="./assets/images/banner.png" class="w-full h-[80vh]" alt="">
        <!-- overlay -->
        <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-black/80 to-transparent"></div>
        
        <div class="absolute top-0 w-10/12 h-full text-white px-4">
          <div class="h-full flex flex-col w-full md:w-3/6 justify-center items-start py-20">
            <h1 class="text-4xl font-bold mb-4">Best Collection For You</h1>
            <p class="text-lg mb-6">Discover a world of creativity and craftsmanship with SwiftCraft. From handmade jewelry to custom furniture, we bring your ideas to life.</p>
            <button class="btn btn-primary">Shop Now</button>
          </div>
        </div>
      <!-- Banner END -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
